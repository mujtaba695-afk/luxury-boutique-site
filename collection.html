<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Collections | BOUTIQUE - Premium Eastern Wear Dubai</title>
    <meta name="description"
        content="Browse our luxury Eastern wear collection. From hand-stitched silk kurtas to velvet ensembles. Shop premium quality with express global shipping.">
    <link rel="canonical" href="https://mujtaba695-afk.github.io/luxury-boutique-site/collection.html" />

    <!-- Social Sharing (Open Graph) -->
    <meta property="og:title" content="Collections | Luxury Eastern Wear Boutique">
    <meta property="og:description"
        content="Browse our exclusive collection of luxury Eastern wear. Fine silk and velvet ensembles with fast UAE & USA delivery.">
    <meta property="og:image"
        content="https://mujtaba695-afk.github.io/luxury-boutique-site/assets/images/golden_ivory_highres.png">
    <meta property="og:url" content="https://mujtaba695-afk.github.io/luxury-boutique-site/collection.html">
    <meta property="og:type" content="website">

    <!-- X (Twitter) Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image"
        content="https://mujtaba695-afk.github.io/luxury-boutique-site/assets/images/golden_ivory_highres.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>

<body>
    <header class="header">
        <div class="nav-toggle" id="mobileMenuBtn">
            <i data-lucide="menu"></i>
        </div>

        <nav class="nav-links desktop-only">
            <a href="collection.html">New Arrivals</a>
            <a href="collection.html">Kurtas</a>
            <a href="collection.html">2-Piece</a>
        </nav>

        <div class="logo">
            <a href="index.html">BOUTIQUE</a>
        </div>

        <nav class="nav-links desktop-only">
            <a href="collection.html">Luxury Pret</a>
            <a href="sale.html">Sale</a>
        </nav>

        <div class="header-icons">
            <button class="icon-btn search-btn"><i data-lucide="search"></i></button>
            <button class="icon-btn wishlist-btn" onclick="window.location.href='wishlist.html'"><i
                    data-lucide="heart"></i></button>
            <button class="icon-btn cart-btn" id="cartToggle">
                <i data-lucide="shopping-bag"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="section-header">
            <h1 class="serif">All Collections</h1>
            <p id="productCount">4 Products</p>
        </section>

        <div class="collection-layout">
            <aside class="filter-sidebar">
                <div class="filter-group">
                    <div class="filter-title">Category <i data-lucide="chevron-down"></i></div>
                    <div class="filter-options">
                        <label class="filter-option"><input type="checkbox" name="category" value="Kurtas">
                            Kurtas</label>
                        <label class="filter-option"><input type="checkbox" name="category" value="2-Piece">
                            2-Piece</label>
                        <label class="filter-option"><input type="checkbox" name="category" value="Luxury Pret"> Luxury
                            Pret</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-title">Fabric <i data-lucide="chevron-down"></i></div>
                    <div class="filter-options">
                        <label class="filter-option"><input type="checkbox" name="fabric" value="Lawn"> Lawn</label>
                        <label class="filter-option"><input type="checkbox" name="fabric" value="Silk"> Silk</label>
                        <label class="filter-option"><input type="checkbox" name="fabric" value="Chiffon">
                            Chiffon</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-title">Occasion <i data-lucide="chevron-down"></i></div>
                    <div class="filter-options">
                        <label class="filter-option"><input type="checkbox" name="occasion" value="Casual">
                            Casual</label>
                        <label class="filter-option"><input type="checkbox" name="occasion" value="Festive">
                            Festive</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-title">Price Range <i data-lucide="chevron-down"></i></div>
                    <div class="filter-options">
                        <label class="filter-option"><input type="checkbox" name="price" value="0-100"> Under
                            $100</label>
                        <label class="filter-option"><input type="checkbox" name="price" value="100-200"> $100 -
                            $200</label>
                    </div>
                </div>
            </aside>

            <div class="product-grid" id="mainProductGrid">
                <!-- Products will be injected by JS -->
            </div>
        </div>
    </main>

    <!-- Overlays -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-input-container">
            <button class="close-search" id="closeSearch"><i data-lucide="x"
                    style="width: 40px; height: 40px;"></i></button>
            <input type="text" id="searchInput" placeholder="Search for Kurtas, Silk, Luxe...">
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <button class="close-mobile-menu" id="closeMobileMenu"><i data-lucide="x"></i></button>
        <div class="mobile-menu-links">
            <a href="collection.html">New Arrivals</a>
            <a href="collection.html">Kurtas</a>
            <a href="collection.html">2-Piece</a>
            <a href="collection.html">Luxury Pret</a>
            <a href="sale.html" style="color: var(--color-coral);">Sale</a>
            <a href="wishlist.html" style="margin-top: 20px; font-size: 1.2rem;">My Wishlist</a>
        </div>
    </div>

    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
            <h3 class="serif">Your Bag</h3>
            <button class="close-btn" id="closeCart"><i data-lucide="x"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-msg">Your bag is empty.</p>
        </div>
        <div class="cart-footer" id="cartFooter">
            <div class="cart-total">
                <span>Total</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
            <button class="btn btn-primary btn-full" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/search.js"></script>
    <script src="js/animations.js"></script>
    <script>
        // Overwriting renderGrid from animations.js for collection-specific behavior
        function renderCollectionGrid(data) {
            const grid = document.getElementById('mainProductGrid');
            if (!grid) return;

            grid.innerHTML = data.map(product => `
                <div class="product-card" onclick="window.location.href='product.html?id=${product.id}'">
                    <div class="product-image-container">
                        ${product.onSale ? '<div class="sale-badge">SALE</div>' : ''}
                        <img src="${product.primaryImage}" alt="Boutique ${product.title} - ${product.fabric} Eastern wear featuring artisanal embroidery" class="product-image primary">
                        <img src="${product.secondaryImage}" alt="${product.title} detailed texture - close-up of ${product.fabric} work" class="product-image secondary">
                        <div class="add-to-cart-quick" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Bag</div>
                        <button class="wishlist-card-btn" onclick="event.stopPropagation(); toggleWishlist(${product.id})">
                            <i data-lucide="heart"></i>
                        </button>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">
                            ${product.onSale ? `<span class="discount-tag">$${product.price.toFixed(2)}</span> $${product.discountPrice.toFixed(2)}` : `$${product.price.toFixed(2)}`}
                        </p>
                    </div>
                </div>
            `).join('');

            gsap.from(".product-card", {
                opacity: 0,
                y: 20,
                stagger: 0.1,
                duration: 0.8,
                ease: "power2.out"
            });

            lucide.createIcons();
            updateWishlistIcons();
        }

        const checkboxes = document.querySelectorAll('.filter-option input');

        function filterProducts() {
            const activeFilters = {
                category: Array.from(document.querySelectorAll('input[name="category"]:checked')).map(cb => cb.value),
                fabric: Array.from(document.querySelectorAll('input[name="fabric"]:checked')).map(cb => cb.value),
                occasion: Array.from(document.querySelectorAll('input[name="occasion"]:checked')).map(cb => cb.value),
                price: Array.from(document.querySelectorAll('input[name="price"]:checked')).map(cb => cb.value)
            };

            const filtered = getAllProducts().filter(p => {
                const catMatch = activeFilters.category.length === 0 || activeFilters.category.includes(p.category);
                const fabMatch = activeFilters.fabric.length === 0 || activeFilters.fabric.includes(p.fabric);
                const occMatch = activeFilters.occasion.length === 0 || activeFilters.occasion.includes(p.occasion);

                let priceMatch = activeFilters.price.length === 0;
                if (!priceMatch) {
                    activeFilters.price.forEach(range => {
                        const [min, max] = range.split('-').map(Number);
                        if (p.price >= (min || 0) && p.price <= (max || 9999)) priceMatch = true;
                    });
                }

                return catMatch && fabMatch && occMatch && priceMatch;
            });

            renderCollectionGrid(filtered);
            document.getElementById('productCount').textContent = `${filtered.length} Products`;
        }

        checkboxes.forEach(cb => cb.addEventListener('change', filterProducts));

        document.addEventListener('DOMContentLoaded', () => {
            renderCollectionGrid(getAllProducts());
            lucide.createIcons();
        });
    </script>
</body>

</html>
