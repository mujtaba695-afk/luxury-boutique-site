<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOUTIQUE | Luxury Eastern Wear Dubai - Hand-Embroidered Elegance</title>
    <meta name="description"
        content="Discover the finest collection of luxury Eastern wear in Dubai. Shop hand-embroidered silk kurtas and velvet ensembles with fast delivery in UAE & USA.">
    <link rel="canonical" href="https://mujtaba695-afk.github.io/luxury-boutique-site/index.html" />

    <!-- Social Sharing (Open Graph) -->
    <meta property="og:title" content="Luxury Eastern Wear Boutique - Hand-Embroidered Elegance">
    <meta property="og:description"
        content="Shop the latest hand-embroidered collection of premium silk and velvet Eastern wear. Fast global delivery.">
    <meta property="og:image" content="https://mujtaba695-afk.github.io/luxury-boutique-site/assets/images/hero.png">
    <meta property="og:url" content="https://mujtaba695-afk.github.io/luxury-boutique-site/index.html">
    <meta property="og:type" content="website">

    <!-- X (Twitter) Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Luxury Eastern Wear Boutique">
    <meta name="twitter:description"
        content="Shop the latest hand-embroidered collection of premium silk and velvet Eastern wear.">
    <meta name="twitter:image" content="https://mujtaba695-afk.github.io/luxury-boutique-site/assets/images/hero.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>

<body>
    <header class="header">
        <div class="nav-toggle" id="mobileMenuBtn">
            <i data-lucide="menu"></i>
        </div>

        <nav class="nav-links desktop-only">
            <a href="collection.html">New Arrivals</a>
            <a href="collection.html">Kurtas</a>
            <a href="collection.html">2-Piece</a>
        </nav>

        <div class="logo">
            <a href="index.html">BOUTIQUE</a>
        </div>

        <nav class="nav-links desktop-only">
            <a href="collection.html">Luxury Pret</a>
            <a href="sale.html">Sale</a>
        </nav>

        <div class="header-icons">
            <button class="icon-btn search-btn"><i data-lucide="search"></i></button>
            <button class="icon-btn wishlist-btn" onclick="window.location.href='wishlist.html'"><i
                    data-lucide="heart"></i></button>
            <button class="icon-btn cart-btn" id="cartToggle">
                <i data-lucide="shopping-bag"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-slider">
                <div class="hero-slide active">
                    <img src="assets/images/hero.png" alt="New Collection">
                    <div class="hero-content">
                        <h1 class="serif">Winter Elegance</h1>
                        <p>The Luxury Velvet Collection is here.</p>
                        <a href="collection.html" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="new-arrivals container">
            <div class="section-header">
                <h2 class="serif">New Arrivals</h2>
                <a href="collection.html" class="view-all">View All</a>
            </div>
            <div class="product-grid" id="featuredProducts">
                <!-- Products will be injected by JS -->
            </div>
        </section>
    </main>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-input-container">
            <button class="close-search" id="closeSearch"><i data-lucide="x"
                    style="width: 40px; height: 40px;"></i></button>
            <input type="text" id="searchInput" placeholder="Search for Kurtas, Silk, Luxe...">
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <button class="close-mobile-menu" id="closeMobileMenu"><i data-lucide="x"></i></button>
        <div class="mobile-menu-links">
            <a href="collection.html">New Arrivals</a>
            <a href="collection.html">Kurtas</a>
            <a href="collection.html">2-Piece</a>
            <a href="collection.html">Luxury Pret</a>
            <a href="sale.html" style="color: var(--color-coral);">Sale</a>
            <a href="wishlist.html" style="margin-top: 20px; font-size: 1.2rem;">My Wishlist</a>
        </div>
    </div>

    <!-- Cart Drawer -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
            <h3 class="serif">Your Bag</h3>
            <button class="close-btn" id="closeCart"><i data-lucide="x"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-msg">Your bag is empty.</p>
        </div>
        <div class="cart-footer" id="cartFooter">
            <div class="cart-total">
                <span>Total</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
            <button class="btn btn-primary btn-full" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/search.js"></script>
    <script src="js/animations.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
