<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Luxury Eastern Wear</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <style>
        .thank-you-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .thank-you-container h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .order-number {
            font-weight: 600;
            color: var(--color-gold);
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo" style="margin: 0 auto;">
            <a href="index.html">BOUTIQUE</a>
        </div>
    </header>

    <main class="container">
        <div class="thank-you-container">
            <i data-lucide="check-circle" style="width: 80px; height: 80px; color: #4CAF50; margin-bottom: 30px;"></i>
            <h1 class="serif">Thank You</h1>
            <p>Your order has been placed successfully.<br>
                Order Number: <span class="order-number">#LXZ-49201</span></p>
            <a href="index.html" class="btn btn-primary">Continue Shopping</a>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Clear cart on successful order
            localStorage.removeItem('cart');

            // Celebration confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#C5A059', '#DFA69D', '#E8D5D5']
            });

            lucide.createIcons();
        });
    </script>
</body>

</html>
