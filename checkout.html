<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Luxury Eastern Wear</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <style>
        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 60px;
            margin-top: 60px;
        }

        .checkout-section {
            background: white;
            padding: 40px;
            border: 1px solid var(--color-blush);
            margin-bottom: 20px;
        }

        .checkout-title {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-off-white);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-gold);
            background: transparent;
            font-family: var(--font-sans);
            outline: none;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .order-total {
            border-top: 2px solid var(--color-blush);
            padding-top: 20px;
            margin-top: 20px;
            font-family: var(--font-serif);
            font-size: 1.4rem;
        }

        @media (max-width: 992px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo" style="margin: 0 auto;">
            <a href="index.html">BOUTIQUE</a>
        </div>
    </header>

    <main class="container">
        <section class="section-header">
            <h1 class="serif">Checkout</h1>
            <a href="collection.html" class="view-all">Back to Shopping</a>
        </section>

        <div class="checkout-layout">
            <div class="checkout-main">
                <div class="checkout-section">
                    <h2 class="checkout-title">1. Shipping Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Jane">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="jane@example.com">
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <input type="text" placeholder="123 Boutique Street">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="checkout-section">
                    <h2 class="checkout-title">2. Payment Method</h2>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="•••• •••• •••• ••••">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="•••">
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <div class="checkout-section" style="position: sticky; top: 100px;">
                    <h2 class="checkout-title">Order Summary</h2>
                    <div id="checkoutItemsList">
                        <!-- Items injected by JS -->
                    </div>
                    <div class="summary-details">
                        <div class="summary-item">
                            <span>Subtotal</span>
                            <span id="summarySubtotal">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping</span>
                            <span>$10.00</span>
                        </div>
                        <div class="summary-item order-total">
                            <span>Total</span>
                            <span id="summaryTotal">$0.00</span>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-full" style="margin-top: 30px;"
                        onclick="window.location.href='thank-you.html'">Complete Purchase</button>
                    <p style="font-size: 0.7rem; text-align: center; margin-top: 15px; color: #999;">
                        By clicking "Complete Purchase", you agree to our Terms & Conditions.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0 && !window.location.href.includes('thank-you')) {
                // If cart is empty, maybe send them back?
                // But for a demo, we'll just show empty.
            }

            const container = document.getElementById('checkoutItemsList');
            const subtotalEl = document.getElementById('summarySubtotal');
            const totalEl = document.getElementById('summaryTotal');

            let subtotal = 0;
            container.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="summary-item" style="margin-bottom: 20px;">
                        <span style="font-size: 0.85rem;">${item.title} (x${item.quantity})</span>
                        <span style="font-size: 0.85rem;">$${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            totalEl.textContent = `$${(subtotal + 10).toFixed(2)}`;

            lucide.createIcons();
        });
    </script>
</body>

</html>
